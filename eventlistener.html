<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <button id="btn1">Click me</button>

    <br>
    <button class="btn btn-primary" id="btn2" value="blue">blue</button>
</body>
<script>
    let btn1=document.querySelector("#btn1");

    let changecolor=document.querySelector("#btn2");

    btn1.addEventListener("click",(e)=>{
      console.log("btn 1 is clicked");
      console.log(e);
      alert("btn is clicked");
    });

    changecolor.addEventListener("click",()=>{
        var buttonValue = changecolor.value;

        if(buttonValue=="blue"){
            changecolor.style.backgroundColor="red";
            changecolor.value="red";
        }
        else{
            changecolor.style.backgroundColor="blue";
            changecolor.value="blue";
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
